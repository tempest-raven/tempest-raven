<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sonny 2 data browser</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div id="navbar">
		<button class="navbutton" x-view="abilityList">
			Abilities
		</button>
		<button class="navbutton" x-view="buffList">
			Buffs
		</button>
	</div>
	<div id="loader">
		
	</div>
	<div id="content">
		<div class="contentPage" id="abilityList"></div>
		<div class="contentPage hidden" id="editAbility"></div>
		<div class="contentPage hidden" id="buffList"></div>
		<div class="contentPage hidden" id="editBuff"></div>
	</div>
	<div class="hidden templates">
		<div class="ability" id="abilityTemplate">
			<div class="abilityTitle displayTitle">
				<span class="abilityName">Auto Swing</span>
				<span class="abilityId">0</span> 
				<button class="abilityEdit">Edit</button>
			</div>
			<div class="abilityCost displayCost">This move costs nothing</div>
			<div class="abilityDesc displayDesc1">Hit the enemy.</div>
			<div class="abilityData displayDesc2">
				<div class="abilityElement">Physical</div>
				<div class="abilityTargets"></div>
				<div class="abilityEffect hidden" x-effect="Full Damage">
					Deal <span class="abilityScale"></span> damage
				</div>
				<div class="abilityEffect hidden" x-effect="Focus">
					Grant <span class="abilityScale"></span> focus
				</div>
				<div class="abilityEffect hidden" x-effect="Heal">
					Restore <span class="abilityScale"></span>
				</div>
				<div class="abilityEffect hidden" x-effect="Attack">
					<!--Shatter Bolt uses this, do not remove-->
				</div>
				<div class="abilityRequirements hidden">
					Requires 
					<span class="abilityReqCount"></span> 
					<span class="abilityReqType"></span> 
					type buff(s) on the target
				</div>
				<div class="abilityDispel hidden">
					Dispel 
					<span class="abilityDispelCount"></span> 
					<span class="abilityDispelArray"></span> 
					<span class="abilityDispelPositive">de</span>buff(s)
				</div>
				<div class="abilityHitModifiers hidden">
					<span class="abilityAccuracy"></span>
				</div>
				<div class="abilityCritDisplay hidden">
					<span class="abilityCritChance"></span> critical strike chance multiplier
				</div>
				<div class="abilityFocusScale hidden">
					Scales with 
					<span class="abilityFocusMulti">100%</span> of current focus 
					+ <span class="abilityBaseMulti">100%</span>
				</div>
				<div class="abilityBuff hidden">
					<span class="abilityBuffChance">100%</span> 
					chance to apply the 
					<span class="abilityBuffId" tooltip-type="buff" tooltip-data="AUTOREGEN">AUTOREGEN</span> 
					buff to <span class="abilityBuffTarget">self</span> on hit
				</div>
			</div>
		</div>
		<div class="buff" id="buffTemplate">
			<div class="buffName displayTitle"></div>
			<div class="buffElement displaySubTitle"></div>
			<div class="buffDesc displayDesc1"></div>
			<div class="buffData displayDesc2">
				ID: <span class="buffId"></span>
				<div class="buffAttributes hidden">
					<span class="attributeId"></span>
					<span class="attributeValue"></span>
				</div>
			</div>
		</div>
	</div>
	<datalist id="elements">
		<option value="Physical">Physical</option>
		<option value="Magic">Magic/Cosmic</option>
		<option value="Ice">Ice</option>
		<option value="Fire">Fire</option>
		<option value="Lightning">Lightning</option>
		<option value="Earth">Earth</option>
		<option value="Shadow">Shadow</option>
		<option value="Poison">Poison</option>
	</datalist>
	<div id="tooltip" class="hidden"></div>
	<script type="text/javascript" src="js/utility.js"></script>

	<script type="text/javascript" src="js/ability.js"></script>
	<script type="text/javascript" src="js/buff.js"></script>

	<script type="text/javascript" src="js/parsers.js"></script>
	<script type="text/javascript" src="js/generators.js"></script>
	<script type="text/javascript" src="js/renderers.js"></script>
	<script type="text/javascript" src="js/loader.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
